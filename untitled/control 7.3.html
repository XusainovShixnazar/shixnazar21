<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="resources/jquery.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/bootstrap/css/styles.css">
    <link rel="stylesheet" href="stil.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/font-awesome.css" >
</head>
<body>
<div class="do">
    <h1><strong>Sign Up</strong></h1>
    <hr>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="InputEmail" class="control-label col-xs-2">
                Email:
            </label>

            <div class="col-xs-10 input-group">
                <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                <span class="input-group-addon"><span class="GLYPHICON glyphicon-envelope"></span></span>
            </div>
        </div>

        <div class="form-group">
            <label for="Inputpasvord" class="control-label col-xs-2">
                Password:
            </label>

            <div class="col-xs-10 input-group" >
                <input type="password" class="form-control" id="Inputpasvord" placeholder="pasvord">
            </div>
        </div>

        <div class="form-group">
            <label for="InputCon" class="control-label col-xs-2">
                Confirm Password:
            </label>

            <div class="col-xs-10 input-group">
                <input type="password" class="form-control" id="InputCon" placeholder="Confirm Password">
            </div>
        </div>

        <div class="form-group">
            <label for="InputName" class="control-label col-xs-2">
                First Name:
            </label>

            <div class="col-xs-10 input-group">
                <input type="text" class="form-control" id="InputName" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label for="InputName1" class="control-label col-xs-2">
                Last Name:
            </label>

            <div class="col-xs-10 input-group">
                <input type="text" class="form-control" id="InputName1" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="InputPhone" class="control-label col-xs-2">
                Phone:
            </label>

            <div class="col-xs-10 input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span></span>
                <input type="text" class="form-control" id="InputPhone" placeholder="Phone Number">
            </div>
        </div>

        <div class="form-group">
            <label for="InputDate" class="control-label col-xs-2">
                Date of Birth:
            </label>

            <div class="col-xs-10 input-group">
                <div class="col-xs-4">
                    <select id="InputDate" class="form-control">
                        <option>Date</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control">
                        <option>Month</option>
                        <option>yanvar</option>
                        <option>fevral</option>
                        <option>Mart</option>
                    </select>
                </div>

                <div class="col-xs-4">
                    <select class="form-control">
                        <option>Year</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                    </select>
                </div>

            </div>

        </div>
        <div class="form-group">


        </div>



    </form>
</div>
</body>
</html>
